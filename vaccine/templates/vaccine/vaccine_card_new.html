{% load staticfiles %}

<div id="vaccine_card" class="easyui-accordion" data-options="fit: true">
    <div title="预防接种卡" style="overflow: auto;">
        <div id="head_tb" class="datagrid-toolbar" style="display: none">
            <a href="#" id="head_save">保存</a>
            <a href="#" id="head_edit">修改</a>
            <a href="#" id="head_undo">取消</a>
            <a href="#" id="head_print">打印</a>
        </div>
        <input type="hidden" id="resident_id" value="{{ request.session.resident_id }}"/>
        <input type="hidden" id="username" value="{{ request.user.username }}"/>
        <div id="head_table" style="display: none; padding: 10px; font-size: 13px;" align="center">
            <form id="head_form" method="POST">
                {% include 'vaccine/vaccine_head_table.html' %}
            </form>
        </div>
    </div>
    <div title="疫苗接种记录">
        <div id="vaccine_dg"></div>
    </div>
</div>

<div id="list_tb" style="display: none">
    <a href="#" id="save">保存</a>
    <a href="#" id="undo">取消</a>
    <a href="#" id="print">打印</a>
</div>


<script src='{% static "js/vaccine_card.js" %}'></script>
