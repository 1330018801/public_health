{% extends "management/admin_base.html" %}
{% load staticfiles %}

{% block admin_work %}
    <div class="row">
        <form class="form-inline" role="form" action="{% url 'management:town_clinic_new' %}" method="POST">
            {% csrf_token %}
            <span style="color: red">{% if err_msg_name %}{{ err_msg_name }}{% endif %}</span>
            <div class="row" style="padding-top: 30px">
                <div class="col-md-6" align="right">
                    <div class="form-group">
                        <label for="name">乡镇卫生院名称:</label>
                    </div>
                </div>
                <div class="col-md-6" align="left">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" />
                    </div>
                </div>
            </div><!-- for row -->
            <div class="row" style="padding-top: 30px">
                <div class="col-md-6" align="right">
                    <div class="form-group">
                        <label for="region">所在乡镇:</label>
                    </div>
                </div>
                <div class="col-md-6">
                     <div class="form-group">
                        <select name="region" class="form-control">
                            <option id="0" value="0">请选择</option>
                            {% for town in towns %}
                            <option id="{{ town.id }}" value="{{ town.id }}">{{ town.name }}</option>
                            {% endfor %}
                        </select>
                     </div>
                </div>
            </div><!-- for row -->
            <div class="row" style="padding-top: 30px">
                <div class="col-md-6" align="right">
                    <div class="form-group">
                        <label for="address">乡镇卫生院地址:</label>
                    </div>
                </div>
                <div class="col-md-6" align="left">
                    <div class="form-group">
                        <input type="text" class="form-control" name="address" />
                    </div>
                </div>
            </div><!-- for row -->
            <div class="row" style="padding-top: 30px">
                <div class="col-md-6" align="right">
                    <div class="form-group">
                        <label for="enabled">状态:</label>
                    </div>
                </div>
                <div class="col-md-6" align="left">
                    <div class="form-group">
                        <input type="radio" name="enabled" value="1" checked />启用&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="enabled" value="0" />禁用
                    </div>
                </div>
            </div><!-- for row -->
            <div class="row" style="padding-top: 30px" align="center">
                <div class="col-md-6 col-md-offset-4">
                    <button type="submit" class="btn btn-default">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{% url 'management:town_clinic_list' %}" class="btn btn-default">返回</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
