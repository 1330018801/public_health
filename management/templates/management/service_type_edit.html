{% extends "management/admin_base.html" %}
{% load staticfiles %}

{% block admin_work %}
    <div class="row" align="center" >
        <form class="form-inline" role="form" action="{% url 'management:service_type_update' %}" method="POST">
            {% csrf_token %}
            <br>
            <br>
            <br>
            <div class="form-group">
                <label for="name">服务类别名称:</label>
                {% if user.is_superuser %}
                    <input type="text" class="form-control" name="name" value="{{ service_type.name }}"/>
                {% else %}
                    {{ service_type.name }}<input type="hidden" name="name" value="{{ service_type.name }}"/>
                {% endif %}
                <input type="hidden" name="service_type_id" value={{ service_type.id }}>
            </div><br /><br />
            <div class="form-group">
                <label for="should_weight">应该权重:</label>
                <input type="text" class="form-control" name="should_weight" value="{{ service_type.should_weight }}"/>
            </div><br /><br />
            <div class="form-group">
                <label for="real_weight">实际权重:</label>
                <input type="text" class="form-control" name="real_weight" value="{{ service_type.real_weight }}"/>
            </div><br /><br />
            <div class="form-group">
                <label for="enabled">可用状态:</label>
                {% if service_type.enabled %}
                    <input type="radio" name="enabled" value="1" checked="checked"/>可用
                    <input type="radio" name="enabled" value="0"/>禁用
                {% else %}
                    <input type="radio" name="enabled" value="1"/>可用
                    <input type="radio" name="enabled" value="0" checked="checked"/>禁用
                {% endif %}
            </div>
            <button type="submit" class="btn btn-default">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="{% url 'management:service_type_list' %}" class="btn btn-default">返回</a>
        </form>
    </div>
{% endblock %}
