{% extends "management/admin_base.html" %}
{% load staticfiles %}

{% block admin_work %}
    <div class="row" align="center" >
        <form class="form form-inline" role="form" action="{% url 'management:role_new' %}" method="POST">
            {% csrf_token %}
            <div class="row" style="padding-top: 30px">
                <div class="col-md-6" align="right">
                    <div class="form-group">
                        <label for="name">角色名称:</label>
                    </div>
                </div>
                <div class="col-md-6" align="left">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="角色名称"/>
                    </div>
                </div>
            </div><!-- for row -->
            <div class="row" style="padding-top: 30px">
                <div class="col-md-6" align="right">
                    <div class="form-group">
                        <label for="name">角色类别:</label>
                    </div>
                </div>
                <div class="col-md-6" align="left">
                    <div class="form-group">
                        {% if user.userprofile.role.name != "卫生院管理员" %}
                        <select class="form-control" name="type">
                            <option value="management">管理员</option>
                            <option value="normal_user">一般用户</option>
                        </select>
                        {% else %}
                            一般用户
                            <input type="type" style="display:none;" name="type" value="normal_user"/>
                        {% endif %}
                    </div>
                </div>
            </div><!-- for row -->
            <div class="row" style="padding-top: 30px">
                <div class="col-md-6 col-md-offset-4">
                    <button type="submit" class="btn btn-default">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    {% if user.userprofile.role.name == "卫生院管理员" %}
                        <a href="{% url 'management:town_staff_role_list' %}" class="btn btn-default">返回</a>
                    {% else %}
                        <a href="{% url 'management:role_list' %}" class="btn btn-default">返回</a>
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
{% endblock %}
