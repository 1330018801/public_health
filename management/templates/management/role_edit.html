{% extends "management/admin_base.html" %}
{% load staticfiles %}

{% block admin_work %}
    <div class="row" align="center">
        <form class="form-inline" role="form" action="{% url 'management:role_update' %}" method="POST">
            {% csrf_token %}
            <br>
            <br>
            <br>
            <div class="form-group">
                <label for="name">角色名称:</label>
                <input type="text" class="form-control" name="name" value="{{ group.name }}">
                <input type="hidden" name="group_id" value={{ group.id }}>
            </div><br /><br />
            <div class="form-group">
                <label for="type">角色类别:</label>
                {% if group.groupprofile.is_staff %}
                <input name="type" type="radio" value="management" checked />管理人员
                <input name="type" type="radio" value="common_user" />一般用户
                {% else %}
                <input name="type" type="radio" value="management" />管理人员
                <input name="type" type="radio" value="common_user" checked />一般用户
                {% endif %}
            </div><br /><br />
            <button type="submit" class="btn btn-default">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;
            {% if user.userprofile.role.name == "卫生院管理员" %}
                <a href="{% url 'management:town_staff_role_list' %}" class="btn btn-default">返回</a>
            {% else %}
                <a href="{% url 'management:role_list' %}" class="btn btn-default">返回</a>
            {% endif %}
        </form>
    </div>
{% endblock %}
