{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<!-- 管理界面主框架 -->
<div class="easyui-layout" data-options="fit: true">
    <div data-options="region:'north', noheader: true, minWidth: 1050" style="height:60px; background-color: #888888">
        <div class="web_logo">
            三河市基本公共卫生服务信息系统
        </div>
        <div class="logout">
            <span style="margin-right: 15px">当前用户：{{ request.user.username }} </span>
            <a href="{% url 'logout_new' %}" id="logout">退出系统</a>
        </div>
    </div>
    <div data-options="region:'west', title: '管理功能'" style="width:250px; margin-right: 5px; padding-left: 10px;">
        <ul id="admin_nav"></ul>
    </div>
    <div data-options="region:'center', noheader: true, minWidth: 800" style="margin-left: 5px">
        <div id="tabs">
            <div title="管理首页" style="padding: 0 5px; display: block;">
                <div class="datagrid-toolbar" align="right">
                    <a id="excel" href="{% url 'management:excel_temp'%}" style="margin-right: 30px;">导出Excel文件</a>
                </div>
                <div id="graph_workload" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div><br />
                <div id="graph_payment" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
            </div>
        </div>
    </div>
</div>

<script src='{% static "js/test2.js" %}'></script>

{% endblock %}
