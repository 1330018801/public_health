<!-- next visit date -->
<div class="row" style="padding-top: 4px">
    <div class="col-md-2" align="right">

    </div>
	<div class="col-md-2" align="right">
        {% if form.last_hospitalized_date.errors %}
            <span style="background: #ffff00">{{ form.last_hospitalized_date.label_tag }}</span>
        {% else %}
            {{ form.last_hospitalized_date.label_tag }}
        {% endif %}
	</div>
    <div class="col-md-4">
        <div class="form-group">
            <div class='input-group date' id='datepicker2'>
                <input type='text' id="{{ form.last_hospitalized_date_id }}" class="form-control"
                       name="{{ form.last_hospitalized_date.name }}" value="{{ last_hospitalized_date }}">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $('#datepicker2').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                language: 'zh-CN',
                todayHighlight: true
            });
        });
    </script>
</div>        <!-- delineate -->
