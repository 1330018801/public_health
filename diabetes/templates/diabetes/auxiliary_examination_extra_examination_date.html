<div class="row" style="padding-top: 4px">
            <div class="col-md-2" align="right">

            </div>
            <div class="col-md-2" align="right">
                {% if form.auxiliary_examination_extra_examination_date.errors %}
                    <span style="background: #ffff00">{{ form.auxiliary_examination_extra_examination_date.label_tag }}</span>
                {% else %}
                    {{ form.auxiliary_examination_extra_examination_date.label_tag }}
                {% endif %}
            </div>
            <div class="col-md-3" align="right">
                <div class='input-group date' id='datepicker2'>
                    <input type='text' id="{{ form.auxiliary_examination_extra_examination_date_id }}" class="form-control"
                           name="{{ form.auxiliary_examination_extra_examination_date.name }}" value="{{ auxiliary_examination_extra_examination_date }}">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>

    <script type="text/javascript">
        $(function () {
            $('#datepicker2').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                language: 'zh-CN',
                todayHighlight: true
            });
        });
    </script>
</div>
